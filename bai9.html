<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bai9.css">
</head>
<body>
    <div class="container">
        <h2>Billing address</h2>
        <form>
            <div class="row">
                <div class="col">
                    <label>First name</label>
                    <input type="text" placeholder="First name">
                </div>
                <div class="col">
                    <label>Last name</label>
                    <input type="text" placeholder="Last name">
                </div>
            </div>
    
            <label>Username</label>
            <div class="input-group">
                <span>@</span>
                <input type="text" placeholder="Username">
            </div>
    
            <label>Email (Optional)</label>
            <input type="email" placeholder="you@example.com">
    
            <label>Address</label>
            <input type="text" placeholder="1234 Main St">
    
            <label>Address 2 (Optional)</label>
            <input type="text" placeholder="Apartment or suite">
    
            <div class="row">
                <div class="col">
                    <label>Country</label>
                    <select>
                        <option>Choose...</option>
                        <option>United States</option>
                    </select>
                </div>
                <div class="col">
                    <label>State</label>
                    <select>
                        <option>Choose...</option>
                        <option>California</option>
                    </select>
                </div>
                <div class="col">
                    <label>Zip</label>
                    <input type="text">
                </div>
            </div>
    
            <div class="checkbox-group">
                <label><input type="checkbox"> Shipping address is the same as my billing address</label>
                <label><input type="checkbox"> Save this information for next time</label>
            </div>
    
            <h2>Payment</h2>
            <div class="radio-group">
                <label><input type="radio" name="payment" checked> Credit card</label>
                <label><input type="radio" name="payment"> Debit card</label>
                <label><input type="radio" name="payment"> PayPal</label>
            </div>
    
            <div class="row">
                <div class="col">
                    <label>Name on card</label>
                    <input type="text" placeholder="Full name as displayed on card">
                </div>
                <div class="col">
                    <label>Credit card number</label>
                    <input type="text">
                </div>
            </div>
    
            <div class="row">
                <div class="col">
                    <label>Expiration</label>
                    <input type="text">
                </div>
                <div class="col">
                    <label>CVV</label>
                    <input type="text">
                </div>
            </div>
    
            <button type="submit" class="btn">Continue to checkout</button>
        </form>
    </div>
    
</body>
</html>
